<h1>nos Produit en Informatique</h1>
<ul>
    <ng-container *ngFor="let t of materiels ;">
        <li *ngIf="t.quantite > 0">
            <img [src]="t.photo" >
            {{t.libelle |titlecase}} 
            <span [ngClass]="{'badge badge-pill badge-primary ':t.hautGamme==true,
            'badge badge-dark':t.hautGamme==false}">
            Prix : {{t.prix}} DT<span [ngClasse]="{'fa fa-thumbs-up':t.hautGamme==true}"></span>
        </span>
        </li>
    </ng-container>
</ul>
